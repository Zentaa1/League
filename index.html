<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Gamehub Frontpage">
        <meta name="viewport" content="width=device-width, initial-scale-1">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <main>
            <div class="header">
                <select class="serverDropdown" id="chooseServer">
                    <option value="euw1">Europe West</option>
                    <option value="eun1">EUNE</option>
                    <option value="na1">North America</option>
                    <option value="oc1">Oceania</option>
                    <option value="br1">Brazil</option>
                    <option value="la1">LAN</option>
                    <option value="la2">LAS</option>
                    <option value="kr">Korea</option>
                    <option value="ru1">Russia</option>
                    <option value="tr1">Turkey</option>
                    <option value="jp1">Japan</option>
                    <option value="ph2">Philippines</option>
                    <option value="sg2">Singapore</option>
                    <option value="tw2">Taiwan</option>
                    <option value="th2">Thailand</option>
                    <option value="vn2">Vietnam</option>
                </select>
            </div>
            <img src="assets/background" class="img-background">
            <section class="summoner-info">
                <div class="container"></div>
                <div class="ranks"></div>
                <div class="mastery"></div>
            </section>
        </main>
        <footer>

        </footer>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../src/apiSummoner.js"></script>
        <script src="../src/renderSummoner.js"></script>
        <script src="../src/apiRank.js"></script>
        <script src="../src/renderSumRank.js"></script>
        <script src="../src/apiMastery.js"></script>
        <script src="../src/renderMastery.js"></script>
    </body>
</html>
